<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <script>
        // تنظیمات صحنه، دوربین و رندر
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // بارگذاری مدل JSON
        var loader = new THREE.ObjectLoader();  // استفاده از ObjectLoader برای بارگذاری مدل JSON
        loader.load('project.json', function (object) {
            scene.add(object); // افزودن مدل به صحنه
        });

        // تنظیم نور
        var light = new THREE.AmbientLight(0x404040); // نور ملایم محیط
        scene.add(light);
        var directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        camera.position.z = 5; // تنظیم موقعیت دوربین

        // انیمیشن رندر کردن صحنه
        var animate = function () {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        };
        animate();
    </script>
</body>
</html>
