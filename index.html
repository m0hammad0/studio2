<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js JSON Model Rendering</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // صحنه (Scene)
        const scene = new THREE.Scene();

        // دوربین (Camera)
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;  // تنظیم موقعیت دوربین

        // رندر (Renderer)
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // نورپردازی (Lighting)
        const ambientLight = new THREE.AmbientLight(0x404040); // نور محیطی
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // نور جهت‌دار
        directionalLight.position.set(5, 5, 5).normalize();
        scene.add(directionalLight);

        // بارگذاری مدل JSON
        const loader = new THREE.ObjectLoader();
        loader.load('project.json', function (object) {
            scene.add(object);  // اضافه کردن مدل به صحنه
        }, undefined, function (error) {
            console.error('Error loading model:', error);  // نمایش خطا در صورت بروز مشکل
        });

        // انیمیشن و رندر کردن صحنه
        function animate() {
            requestAnimationFrame(animate);

            // اعمال چرخش مدل در هر فریم (در صورتی که مدل دارای هندسه باشد)
            scene.rotation.x += 0.01;
            scene.rotation.y += 0.01;

            renderer.render(scene, camera);  // رندر صحنه
        }

        animate();

        // تنظیم مجدد اندازه رندر هنگام تغییر اندازه پنجره
        window.addEventListener('resize', function () {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
