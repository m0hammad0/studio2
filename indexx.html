<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Scene with Import</title>
  <!-- استفاده از CDN برای بارگذاری Three.js به عنوان ماژول -->
  <script type="module">
    import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.min.js';

    // ایجاد صحنه، دوربین و رندرر
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // بارگذاری فایل JSON
    const loader = new THREE.ObjectLoader(); // این برای بارگذاری فایل JSON است
    loader.load('https://m0hammad0.github.io/studio2/project11.json', (object) => {
      scene.add(object); // صحنه بارگذاری‌شده به صحنه فعلی اضافه می‌شود
    });

    // تنظیم موقعیت دوربین
    camera.position.z = 5;

    // حلقه رندر
    function animate() {
      requestAnimationFrame(animate);

      // به‌روزرسانی صحنه یا انیمیشن‌ها
      // برای مثال: object.rotation.x += 0.01;

      renderer.render(scene, camera);
    }
    animate();

    // واکنش‌پذیری صفحه
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</head>
<body style="margin: 0; overflow: hidden;">
</body>
</html>
